version: '3.7'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_app
    ports:
      - "${FASTAPI_PORT:-8000}:${FASTAPI_PORT:-8000}"
    environment:
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - MINIO_URL=${MINIO_URL}
      - ELK_URL=${ELK_URL}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - keycloak
      - minio
      - elasticsearch
      - postgres  # Only if you're using PostgreSQL for Keycloak
    networks:
      - backend_network

  keycloak:
    image: jboss/keycloak:latest
    container_name: keycloak
    ports:
      - "${KEYCLOAK_PORT:-8080}:${KEYCLOAK_PORT:-8080}"
    environment:
      - KEYCLOAK_USER=${KEYCLOAK_ADMIN_USER}
      - KEYCLOAK_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - DB_VENDOR=${KEYCLOAK_DB_VENDOR}
      - DB_ADDR=${POSTGRES_HOST}:5432
      - DB_DATABASE=${KEYCLOAK_DB_NAME}
      - DB_USER=${KEYCLOAK_DB_USER}
      - DB_PASSWORD=${KEYCLOAK_DB_PASSWORD}
    depends_on:
      - postgres  # Ensure PostgreSQL starts before Keycloak
    networks:
      - backend_network

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT:-9000}:${MINIO_PORT:-9000}"
    command: server /data
    volumes:
      - minio_data:/data
    networks:
      - backend_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:${ELASTICSEARCH_PORT:-9200}"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - backend_network

  logstash:
    image: docker.elastic.co/logstash/logstash:7.10.0
    container_name: logstash
    ports:
      - "${LOGSTASH_PORT:-5044}:${LOGSTASH_PORT:-5044}"
    volumes:
      - ./logstash/config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - backend_network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.0
    container_name: kibana
    ports:
      - "${KIBANA_PORT:-5601}:${KIBANA_PORT:-5601}"
    networks:
      - backend_network

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  minio_data:
  elasticsearch_data:
  postgres_data:
